Login to account
---
tags:
 - Login
description: |
 Login into account and generate a JSON web token (JWT) for authentication

parameters:
 - name: body
   in: body
   description: User Account Information
   required: true
   schema:
    $ref: "#/definitions/LoginPostRequest"

responses:
 201:
  description: Successful login
  schema:
   $ref: "#/definitions/LoginPostResponse"

 400:
  description: Bad Request
  schema:
   $ref: "#/definitions/BadRequestResponse"

 404:
  description: Not found
  schema:
   $ref: "#/definitions/UnauthorizedResponse"

definitions:
 LoginPostRequest:
  type: object
  properties:
   email:
    type: string
    format: email
   password:
    type: string
 LoginPostResponse:
  type: object
  properties:
   message:
    type: string
    description: successful login
    example: successfully logged in
   auth_token:
    type: string
    description: jwt token
    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2ODc4MjI2ODcsImlhdCI6MTY4NzgxOTA4Nywic3ViIjo2fQ.drHydN98LnZYktI7QkxGZ8HXVi3uljLCLteY4MywXIo
 NotFoundResponse:
  type: object
  properties:
   message:
    type: string
    description: not found error message