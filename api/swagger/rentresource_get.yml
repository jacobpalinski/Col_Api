Retrieve rental expense information for specified id
---
tags:
 - Rent
description: |
 Retrieve rental expense information for specified id

parameters:
 - name: id
   in: path
   description: Rent ID
   required: true
   type: integer

responses:
 200:
  description: Rental expense information from specific id retrieved successfully
  schema:
   $ref: "#/definitions/RentGetResponse"
 404:
  description: Not found
  schema:
   $ref: "#/definitions/NotFoundResponse"

definitions:
 RentGetResponse:
  type: object
  properties:
   id:
    type: integer
    description: rent id
    example: 1
   property_location:
    type: string
    description: property location
    example: City Centre
   bedrooms:
    type: integer
    description: number of bedrooms
    example: 1
   monthly_price:
    type: number
    format: float
    description: monthly price
    example: 2266.02
   last_updated:
    type: string
    format: date-time
    description: last update time
   location:
    type: object
    properties:
     id:
      type: integer
      description: location id
      example: 1
     country:
      type: string
      description: country name
      example: Australia
     city:
      type: string
      description: city name
      example: Melbourne
 NotFoundResponse:
  type: object
  properties:
   message:
    type: string
    description: not found error message


security:
 - BearerAuth: []
