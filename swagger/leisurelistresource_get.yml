Retrieve leisure activity cost information for specified parameters
---
tags:
 - Leisure
description: |
 Retrieve leisure activity cost information for specified parameters

parameters:
 - name: country
   in: path
   description: country name
   type: string
 - name: city
   in: path
   description: city name
   type: string
 - name: abbreviation
   in: path
   description: currency abbreviation
   type: string

responses:
 200:
  description: Leisure activity cost information retrieved successfully
  schema:
   $ref: "#/definitions/LeisureListGetResponse"
 404:
  description: Not found
  schema:
   $ref: "#/definitions/NotFoundResponse"

definitions:
 LeisureListGetResponse:
  type: object
  properties:
   leisure data:
    type: array
    items:
     type: object
     properties:
      id:
       type: integer
       description: leisure id
       example: 1
      activity:
       type: string
       description: item
       example: Monthly Gym Membership
      price:
       type: number
       format: float
       description: price
       example: 75.94
      last_updated:
       type: string
       format: date-time
       description: last update time
      location:
       type: object
       properties:
        id:
         type: integer
         description: location id
         example: 1
        country:
         type: string
         description: country name
         example: Australia
        city:
         type: string
         description: city name
         example: Melbourne
    example:
     - id: 1
       activity: Monthly Gym Membership
       price: 75.94
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 1
          country: Australia
          city: Melbourne
     - id: 2
       activity: Monthly Gym Membership
       price: 99.17
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 2
          country: Australia
          city: Sydney
   previous:
    type: string
    description: url of previous page
    example: 'http://127.0.0.1/v1/cost-of-living/leisure?abbreviation=AUD&page=1'
   next:
    type: string
    description: url of next page
    example: 'http://127.0.0.1/v1/cost-of-living/leisure?abbreviation=AUD&page=3'
   count:
    type: integer
    description: total number of leisure data results
    example: 75
 NotFoundResponse:
  type: object
  properties:
   message:
    type: string
    description: not found error message


security:
 - BearerAuth: []
