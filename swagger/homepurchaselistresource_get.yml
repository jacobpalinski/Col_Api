Retrieve all home purchase data for specified parameters
---
tags:
 - Home Purchase
description: |
 Retrieve all home purchase data for specified parameters

parameters:
 - name: country
   in: path
   description: country name
   type: string
 - name: city
   in: path
   description: city name
   type: string
 - name: abbreviation
   in: path
   description: currency abbreviation
   type: string

responses:
 200:
  description: Home Purchase information retrieved successfully
  schema:
   $ref: "#/definitions/HomePurchaseListGetResponse"
 404:
  description: Not found
  schema:
   $ref: "#/definitions/NotFoundResponse"

definitions:
 HomePurchaseListGetResponse:
  type: object
  properties:
   home purchase data:
    type: array
    items:
     type: object
     properties:
      id:
       type: integer
       description: home purchase id
       example: 1
      property_location:
       type: string
       description: property location
       example: City Centre
      price_per_sqm:
       type: number
       format: float
       description: price per sqm
       example: 10435.22
      mortgage_interest:
       type: number
       format: float
       description: mortagage interest rate
       example: 5.85
      last_updated:
       type: string
       format: date-time
       description: last update time
       location:
        type: object
        properties:
         id:
          type: integer
          description: location id
          example: 1
         country:
          type: string
          description: country name
          example: Australia
         city:
          type: string
          description: city name
          example: Melbourne
    example:
     - id: 1
       property_location: City Centre
       price_per_sqm: 11745.22
       mortgage_interest: 5.48
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 1
          country: Australia
          city: Melbourne
     - id: 2
       property_location: City Centre
       price_per_sqm: 23134.92
       mortgage_interest: 5.57
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 2
          country: Australia
          city: Sydney
   previous:
    type: string
    description: url of previous page
    example: 'http://127.0.0.1/v1/cost-of-living/homepurchase?abbreviation=AUD&page=1'
   next:
    type: string
    description: url of next page
    example: 'http://127.0.0.1/v1/cost-of-living/homepurchase?abbreviation=AUD&page=3'
   count:
    type: integer
    description: total number of home purchase data results
    example: 75
 NotFoundResponse:
  type: object
  properties:
   message:
    type: string
    description: not found error message

security:
 - BearerAuth: []
