Retrieve food and beverage item information for specified criterea
---
tags:
 - Food and Beverage
description: |
 Retrieve food and beverage item information for specified criterea

parameters:
 - name: country
   in: path
   description: country name
   type: string
 - name: city
   in: path
   description: city name
   type: string
 - name: abbreviation
   in: path
   description: currency abbreviation
   type: string

responses:
 200:
  description: Food and beverage item information retrieved successfully
  schema:
   $ref: "#/definitions/FoodBeverageListGetResponse"
 404:
  description: Not found
  schema:
   $ref: "#/definitions/NotFoundResponse"

definitions:
 FoodBeverageListGetResponse:
  type: object
  properties:
   food and beverage data:
    type: array
    item:
     type: object
     properties:
      id:
       type: integer
       description: transportation id
      item_category:
       type: string
       description: food or beverage item
      purchase_point:
       type: string
       description: restaurant or supermarket item
      item:
       type: string
       description: item name  
      price:
       type: number
       format: float
       description: price
      last_updated:
       type: string
       format: date-time
       description: last update time
      location:
       type: object
       properties:
        id:
         type: integer
         description: location id
        country:
         type: string
         description: country name
        city:
         type: string
         description: city name
    example:
     - id: 1
       item_category: Food
       purchase_point: Supermarket
       item: Chicken Breast (1kg)
       price: 13.64
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 1
          country: Australia
          city: Melbourne
     - id: 2
       item_category: Food
       purchase_point: Supermarket
       item: Chicken Breast (1kg)
       price: 13.04
       last_updated: '2023-06-27T22:40:09.710Z'
       location:
        - id: 1
          country: Australia
          city: Sydney
   previous:
    type: string
    description: url of previous page
    example: 'http://127.0.0.1/v1/cost-of-living/foodbeverage?abbreviation=AUD&page=1'
   next:
    type: string
    description: url of next page
    example: 'http://127.0.0.1/v1/cost-of-living/foodbeverage?abbreviation=AUD&page=3'
   count:
    type: integer
    description: total number of food and beverage data results
    example: 75
 NotFoundResponse:
  type: object
  properties:
   message:
    type: string
    description: not found error message


security:
 - BearerAuth: []
